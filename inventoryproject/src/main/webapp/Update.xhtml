<style>

  h1{
          text-align: center;}
     .col-75 {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 200px;
  margin-top: 6px;
  margin-left: 50px;

 

}
          .container1{

 

          text-align:center;
          border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
  margin-left:400px;
  margin-right: 400px;
   }
</style>
</h:head>
<h:body>

<h:form class="container1">
<h2 style="text-align: center">Update Your Stock</h2>
<hr/>
Stock Id :
<h:inputText class="col-75" id="stockid"  value="#{param['id']}" readonly="true"/><br/>
Item Name :
<h:inputText class="col-75" name="itemName" id="itemName" value="#{stockDetails.itemName}" 
validatorMessage="Please Enter the Item Name in String Format " >
<f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$" />
</h:inputText>
<h:message for="itemName" style="color:red;" />

 <br/>
Price :
<h:inputText class="col-75" id="price" name="price" value="#{stockDetails.price}" 
validatorMessage="Please Enter the Price in number Format " >
<f:validateRegex pattern="\d*(.\d+)?"/></h:inputText> 
<h:message for="price" style="color:red;" />
<br/>
                  
Quantity Available :
<h:inputText class="col-75" id="quantityAvail" name="quantityAvail" value="#{stockDetails.quantityAvail}" pattern="[0-9]"
validatorMessage="Please Enter the Price in number Format " >
<f:validateRegex pattern="\d*(.\d+)?"></f:validateRegex>
</h:inputText>
<h:message for="quantityAvail" style="color:red;" />
 
<br/>
<h:commandButton value="Add" class="btn btn-primary" action="#{stockDAO.updateStock(stockDetails)}"  />
</h:form>
</h:body>
