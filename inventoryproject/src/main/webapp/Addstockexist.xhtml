<title>Add Stock</title>


</head>
<h:body>
<center><h1>Inventory Management</h1></center>
<center>
<h2>Stock Exists</h2>
<h2>Add new Stock</h2>
</center>



<h:form>



<label>Item Name :</label>
<h:inputText id="itemName" value="#{stockDetails.itemName}" /><br /><br />




<label>Price :</label>
<h:inputText id="price" value="#{stockDetails.price}" /><br /><br />




<label>Item Quantity :</label>
<h:inputText id="quantityAvail" value="#{stockDetails.quantityAvail}" /><br /><br />




<h:commandButton value="Add" action="#{stockDAO.addstockDetails(stockDetails)}"  />
</h:form>
</h:body>
</html>
