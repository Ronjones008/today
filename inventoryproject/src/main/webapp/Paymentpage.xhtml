<h:column><br />
<b>Payment Details</b>
</h:column>
<script>
        $(document).ready(function () {
            $("#paymentTable").DataTable();
        });
</script>
<h:dataTable id="paymentTable" value="#{walletDAO.searchWallet(cid)}" var="p" border="3">
<h:column>
<f:facet name="header">Wallet Id</f:facet>
<h:outputText value="#{p.walletId}"/>
</h:column>    
<h:column>
<f:facet name="header">Amount</f:facet>
<h:outputText value="#{p.amt}"/>
</h:column>    
<h:column>
<f:facet name="header">Wallet Type </f:facet>
<h:outputText value="#{p.walletType}"/>
</h:column>  
<h:column>
<f:facet name="header">Payment Date </f:facet>
<h:outputText value="#{p.paymentdate}"/>
</h:column>
